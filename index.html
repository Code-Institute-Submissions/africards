    <!-- Game Over -->
    <div id="game-over-text" class="container-fluid overlay-text">
        GAME OVER

    <!-- Game Win -->
    <div id="victory-text" class="container-fluid overlay-text">

    <!-- Game Control Panel -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-4 game-control">
                <h2 class="col-sm-8 offset-sm-2 col-md-12 offset-md-0 game-title">
                    Africards
                </h2>
                <!-- User Profile -->

                <div class="modal fade" id="moneyModal" role="dialog">
                    <div class="modal-dialog">

                        <form method="post" action="change-goal">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">User Profile</h4>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Please enter your name</p>
                                    <input class="form-control" name="userName" id="userName">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    <button id="save" type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-sm-8 offset-sm-2 col-md-12 offset-md-0 user-container">
                    <h2 class="user-profile">
                        Welcome, <span id="user-name"></span>
                        <a data-toggle="modal" data-target="#moneyModal">
                            <i class="fas fa-user-edit"></i>
                        </a>
                    </h2>

                    <!-- Game Country Selector -->
                    <div class="user-pic">
                        <img src="assets/images/flags/south-africa.png" alt="User's game profile picture">
                    </div>
                    <div class="game-country">
                        <span id="userCountry"><h4>South Africa</h4></span>
                    </div>
                </div>
                <!-- Game Level Selector -->
                <div class="col-sm-8 offset-sm-2 col-md-12 offset-md-0 level-container">
                    <div id="easy" class="level">
                        <p class="level-text">Easy</p>
                    </div>
                    <div id="medium" class="level">
                        <p class="level-text">Med</p>
                    </div>
                    <div id="hard" class="level">
                        <p class="level-text">Hard</p>
                    </div>
                </div>
                <!-- Gameplay Control & Information -->
                <div class="col-sm-8 offset-sm-2 col-md-12 offset-md-0 controls-container">
                    <div class="controls-icons">
                        <i class="fas fa-play"></i>
                        <i class="fas fa-info"></i>
                        <i class="fas fa-undo"></i>
                    </div>
                </div>
                <!-- Light & Dark Mode Switch -->
                <div class="col-sm-8 offset-sm-2 col-md-12 offset-md-0 theme-toggle-container">
                    <input type="checkbox" class="theme-toggle" id="theme-toggle">
                    <label class="label" for="theme-toggle">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                        <div class="switch"></div>
                    </label>
                </div>
            </div>
            <!-- Game Board Container -->
