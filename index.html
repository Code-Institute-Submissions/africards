                                    </div>

                                    </div>
                                    <div class="modal-body">
                                        <div class="form-group">
                                            <label for="inputCountry"><h3>Where to?</h3></label>

                                                <option>Ghana</option>
                                                <option>Kenya</option>
                                                <option>Morocco</option>
                                                <option>Nigeria</option>
                                                <option>South Africa</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button id="save-button" type="submit" class="btn save-button">

                                        </button>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- Game Level Selector -->

                        <button id="hard-level" class="level-text">Hard</button>
                </div>
                <!-- Gameplay Control & Information -->
                <div class="col-sm-8 offset-sm-2 col-md-12 offset-md-0 controls-container">

                    </div>
                    <div class="controls-icons">

                </div>
